<div *ngIf="book" class="card border-0 shadow-sm">


  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h3>
        <a
          [title]="book.title + ' details'"
          [routerLink]="['/books', book.id]">
          {{ book.title || "-"}}
        </a>
      </h3>
      <div>
        <b>{{ book.author }} , </b>
        <span class="text-muted"> {{ book.description }}</span>
      </div>
    </div>

    <div class="text-end">
      <div>Price</div>
      <div>
        <b>{{ book.price | currency }}</b>
      </div>
    </div>
  </div>
</div>

<h3>Purchase list</h3>

<form [formGroup]="filterForm">
  <input
    formControlName="searchBox"
    type="text"
    class="form-control border-0 shadow-sm mb-3"
    placeholder="Search by book's name or author's name."
  />
</form>

<div *ngFor="let book of books | search: searchBox.value">
  <x-book-card [book]="book" [isPurchasedBook]="true"></x-book-card>
</div>

<button type="button" (click)="onSignOut()">Sign out<i class="material-icons button">logout</i></button>
